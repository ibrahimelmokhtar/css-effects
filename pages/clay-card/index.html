<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Display a clay profile card">
    <meta name="author" content="Ibrahim El-Mokhtar">
    <meta name="keywords" content="HTML5, CSS3, CSS Effects, Clay Card">

    <title>Clay Profile Card</title>
    <link rel="shortcut icon" href="archway-solid.svg" type="image/x-icon">

    <!-- link to Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- applied stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Card -->
    <div class="card">
        <!-- Profile Image -->
        <div class="image"></div>

        <!-- Profile Name And Job Title -->
        <div class="info">
            <h2 class="name">Someone Famous</h2>
            <h3 class="job-title">Creative Designer</h3>
        </div>

        <!-- Profile Social Media -->
        <ul class="social">
            <li>
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
