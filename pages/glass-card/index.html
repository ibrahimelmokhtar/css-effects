<body>
    <!-- Main Note About This Effect -->
    <h3 class="title">Glassmorphism is supported in Chrome, but NOT in Firefox</h3>

    <!-- First Card -->
    <div class="card">
        <div class="info">
            <h2 class="name">Someone Famous</h2>
            <h3 class="job-title">Creative Designer</h3>
            <ul class="social">
                <li style="--i: 1;">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li style="--i: 2;">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li style="--i: 3;">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
