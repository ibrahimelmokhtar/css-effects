<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Display glass loading spinners">
    <meta name="author" content="Ibrahim El-Mokhtar">
    <meta name="keywords" content="HTML5, CSS3, CSS Effects, Glass Loading Spinner">

    <title>Glass Loading</title>
    <link rel="shortcut icon" href="glasses-solid.svg" type="image/x-icon">

    <!-- applied stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- Main Note About This Effect -->
    <h3 class="title">Glassmorphism is NOT supported in Firefox</h3>

    <!-- X-Axis Glass Loader -->
    <div class="container vibrator">
        <div class="loader"></div>
        <div class="glass"></div>
    </div>

    <!-- Rotating Glass Loader -->
    <div class="container spinner">
        <div class="loader"></div>
        <div class="glass"></div>
    </div>

</body>
</html>
