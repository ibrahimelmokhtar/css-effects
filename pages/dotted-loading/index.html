<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Display dotted loading queues">
    <meta name="author" content="Ibrahim El-Mokhtar">
    <meta name="keywords" content="HTML5, CSS3, CSS Effects, Dotted Loading Queue">

    <title>Dotted Loading</title>
    <link rel="shortcut icon" href="spinner-solid.svg" type="image/x-icon">

    <!-- applied stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <!-- Y-AXIS Container -->
    <div class="y-axis-container">
        <h2 class="title">Y-Axis Loading</h2>
        <ul class="container">
            <!-- Moving Dots -->
            <li class="dot y-axis" style="--i: 0;"></li>
            <li class="dot y-axis" style="--i: 1;"></li>
            <li class="dot y-axis" style="--i: 2;"></li>
            <li class="dot y-axis" style="--i: 3;"></li>
            <li class="dot y-axis" style="--i: 4;"></li>
        </ul>
    </div>

    <!-- X-AXIS Container -->
    <div class="x-axis-container">
        <h2 class="title">X-Axis Loading</h2>
        <ul class="container">
            <!-- Moving Dots -->
            <li class="dot x-axis" style="--i: 0;"></li>
            <li class="dot x-axis" style="--i: 1;"></li>
            <li class="dot x-axis" style="--i: 2;"></li>
            <li class="dot x-axis" style="--i: 3;"></li>
            <li class="dot x-axis" style="--i: 4;"></li>
        </ul>
    </div>

</body>
</html>
