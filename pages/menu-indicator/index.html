<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indicate menu items">
    <meta name="author" content="Ibrahim El-Mokhtar">
    <meta name="keywords" content="HTML5, CSS3, CSS Effects, Menu Indicator>">

    <title>Menu Indicator</title>
    <link rel="shortcut icon" href="bars-solid.svg" type="image/x-icon">

    <!-- link to Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- applied stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- used JS scripts -->
    <script src="app.js" async></script>
</head>
<body>

    <!-- Menu -->
    <div class="center">
        <ul class="navigation">
            <!-- Home -->
            <li class="list__item" style="color: #f53b57;">
                <a href="#">
                    <i class="fa-solid fa-house icon"></i>
                    <span class="title">Home</span>
                </a>
            </li>
            <!-- Profile -->
            <li class="list__item" style="color: #3c40c6;">
                <a href="#">
                    <i class="fa-solid fa-user icon"></i>
                    <span class="title">Profile</span>
                </a>
            </li>
            <!-- Message -->
            <li class="list__item active" style="color: #05c46b;">
                <a href="#">
                    <i class="fa-solid fa-message icon"></i>
                    <span class="title">Message</span>
                </a>
            </li>
            <!-- Help -->
            <li class="list__item" style="color: #0fbcf9;">
                <a href="#">
                        <i class="fa-solid fa-circle-question icon"></i>
                    <span class="title">Help</span>
                </a>
            </li>
            <!-- Settings -->
            <li class="list__item" style="color: #ffa801;">
                <a href="#">
                    <i class="fa-solid fa-gear icon"></i>
                    <span class="title">Settings</span>
                </a>
            </li>

            <div class="indicator"></div>
        </ul>
    </div>

</body>
</html>
